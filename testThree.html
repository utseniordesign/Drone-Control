<html>
	<head>
		<link rel="stylesheet" type="text/css" href="testThree.css">
		<link rel="stylesheet" type="text/css" href="Console.css">
		
		<title>UAV Controller</title>
	</head>
	
	<body>
		<script src="three.min.js"></script>
		<script src="jquery.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script>
			document.body.style.minHeight = window.screen.height;
			document.body.style.minWidth = window.screen.width;
		</script>
		
		<div id = body_wrapper>
			<canvas id = "target_window"></canvas>
			
			<div id = control_module>
				<div id = control>
					<h1 id = selection_title>Drone 1</h1>
					<hr>
					<div class = display id = route_start_end>
						<div>
							<div class = display><b>Starting Coordinates (x, y, z):</b></div>
							<input id="startX"></input>
							<input id="startY"></input>
							<input id="startZ"></input>
						</div>
						<div>
							<div class = display><b>Ending Coordinates (x, y ,z):</b></div>
							<input id="endX"></input>
							<input id="endY"></input>
							<input id="endZ"></input>
						</div>
						<button class = display input="button" id="createRouteButton" onclick="send_coor()">Create</button>
					</div>
				</div>
				<div id = drone_selector>
					<ul>
						<li><button input = "button" id = "drone_1_btn" onclick = "drone_selection(1)">Drone 1</button></li>
						<li><button input = "button" id = "drone_2_btn" onclick = "drone_selection(2)">Drone 2</button></li>
						<li><button input = "button" id = "drone_3_btn" onclick = "drone_selection(3)">Drone 3</button></li>
					</ul>
					<button input = "button" id = "environment_btn" onclick = "environment_selection()">Environment</button>
				</div>
				
			</div>
			
			<div id = air_space_settings_module>
				<h2>Air Space Settings</h2>
				<b>Height: </b><input type = "number" id = air_space_h class = air_set_in></input>
				<b>Width: </b><input type = "number" id = air_space_w class = air_set_in></input>
				<b>Depth: </b><input type = "number" id = air_space_d class = air_set_in></input>
				<button input = "button" id = air_space_set onclick = "create_box()">Set</button>
				<button input = "button" id = reset_system onclick = "reset_system()">Reset System</button>
			</div>
			<div id = 3D_Airspace_Camera_Control>
				<!--
				<div class = display id = orientation_button>
					<button input="button" id="XYButton" onclick="displayXY()">XY</button>
					<button input="button" id="XZButton" onclick="displayXZ()">XZ</button>
					<button input="button" id="YZButton" onclick="displayYZ()">YZ</button>
					<button input="button" id="3DButton" onclick="displayThreeDim()">RESET</button>
				</div>
				-->
			</div>
			<div id = debugging_module>
				<hr>
				<h3>DEBUG_CONSOLE</h3>
				<p>This is a developer tool only. Will be removed for final product.</p>
				<TextArea id = console readonly></TextArea>
				<button input = "button" id = export_console_btn onclick = "export_console()">Export</button>
				<button input = "button" id = clear_console onclick = "clear_console()">Clear</button>
			</div>
		</div>
		<script src="Console.js"></script>
		<script src="3D_Airspace_Model.js"></script>
		<script src="Button_Functions.js"></script>
		<script src="Drone_Environmental.js"></script>
	</body>
</html>
